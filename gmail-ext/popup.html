<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Email Categorizer</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="categories">
      <h2>Select a Category:</h2>
      <ul>
        <li><input type="radio" name="category" value="personal">Personal</li>
        <li><input type="radio" name="category" value="work">Work</li>
        <li><input type="radio" name="category" value="social">Social</li>
      </ul>
    </div>
    <div id="buttons">
      <button id="categorize">Categorize Emails</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
